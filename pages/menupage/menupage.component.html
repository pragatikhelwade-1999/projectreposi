<div class="container mt-5 mb-5">
   <div class="row">
       <div class="col-lg-6 pag" *ngIf="menuData">
           <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
           
           <h1 class="div">{{menuData[0].foodName}}</h1>
           <p class="div1">{{menuData[0].foodDetails}}</p>
           <p class="div2">{{menuData[0].foodPrice | currency :'INR'}}</p>
           <img src="{{menuData[0].foodImg}}" width="100%"/>
          
       </div>
       <a class="buybtn"(click)="addtocart(menuData)">Add To Cart  &nbsp;<i class="bi bi-bag"></i></a>
    </div>
</div>
